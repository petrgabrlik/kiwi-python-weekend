<html>

  <head>
    <title>{{ title }} - Check PEP8</title>
  </head>

  <body>
    <form method="post" action='/check_pep8'>
      Enter your code here:<br>
      <input type="text" name="code" value=""><br>
      <input type="checkbox" name="warnings" value="1" checked="checked"> Include warnings<br>
      <input type="checkbox" name="human" value="1"> I am human<br>
      <input type="submit" value="Submit">
    </form>

    Code: {{ code }}

    {% for res in results %}
    <div><p>{{ res.code }} {{ res.line }} {{ res.col }} {{ res.text }}</p></div>
    {% endfor %}

  </body>

</html>
